<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" type="image/png" href="cloudy.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <h1>Weather App</h1>
      <input type="text" id="city" placeholder="Enter city name">
      <button id="getWeather">Get Weather</button>
      <div id="weatherResult"></div>
      <div id="browserDetails" style="margin-top:20px; font-size:0.95em; color:#667eea;"></div>
    </div>
  </main>
  <footer>
    <p>Created by Debasis | Â© 2025 Weather App. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
  <script>
    // Show browser details
    const browserDetails = document.getElementById('browserDetails');
    browserDetails.textContent = `Browser: ${navigator.userAgent}`;
  </script>
</body>
</html>
